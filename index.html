<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>jQuery BIU</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="./jquery.input-focus.js"></script>
<script type="text/javascript" src="./skrypt.js"></script>
<style>
.myColor {
  background-color: red;
}
</style>
<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
</head>
<body>
<div id="content">
	<form id="jform" >
		
			
			
				<label for="fullname" class="block">Imię:</label>
				<input type="text" name="fullname" id="fullname" />
				<span id="error"></span>
			
				<label for="age" class="block">Wiek:</label>
				<input type="text" name="age" id="age" />
				<span id="error"></span><br/>
			
				<label class="password">Hasło:</label><br/>
				<input type="password" name="password" id="password" />
				<span id="error"></span><br/>
			
				<label>Powtórz hasło:</label><br/>
    		<input type="password" name="password-check" id="password-check" value="" size="32" /></input>
    		<span id="error"></span><br/>
			
				<label for="email" class="block">Email <small>(mickey@mou.se)</small>:</label>
				<input type="text" name="email" id="email" />
				<span id="error"></span><br>
			
	
				<label for="about" class="block">Masz coś do dodania?</label>
				<span id="ile"></span><br />
				<textarea id="about" cols="40" rows="10"></textarea>
				<span id="error"></span>
		
		    <input type="submit" id="send"></input>
		</form>
		
			
		
	
</div>

</body>
</html>
